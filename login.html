<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a1a; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background-color: #282828; padding: 2rem; border-radius: 8px; text-align: center; }
        .login-container h2 { margin-bottom: 1rem; }
        .login-container input { width: 90%; padding: 0.75rem; margin: 0.5rem 0; border: none; border-radius: 5px; }
        .login-container button { width: 95%; padding: 0.75rem; border: none; border-radius: 5px; cursor: pointer; background-color: #3f51b5; color: #fff; margin-top: 1rem; }
        .login-container button:hover { background-color: #303f9f; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Stream</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <input type="text" id="voucher-code" placeholder="Voucher Code">
        <button id="login-btn">Log In</button>
        <p><a href="#" style="color: #64b5f6;">Forgot Password?</a></p>
        <button id="google-login-btn">Log in with Google</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <script>
        document.getElementById('login-btn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const voucherCode = document.getElementById('voucher-code').value;
            const errorMessage = document.getElementById('error-message');

            // Simple, hardcoded validation
            if (username === "user" && password === "pass" && voucherCode === "access123") {
                // Redirect to the main streaming page
                window.location.href = "index.html"; 
            } else {
                errorMessage.textContent = "Invalid username, password, or voucher code.";
            }
        });
        
        // Google login is just a placeholder
        document.getElementById('google-login-btn').addEventListener('click', () => {
            alert("Google login is a placeholder feature.");
        });
    </script>
</body>
</html>
