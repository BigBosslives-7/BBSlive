<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-color: #3C306E;
      --card-color: #EDD340;
      --text-color: #1e1e1e;
      --primary-color: #007bff;
      --primary-hover-color: #0056b3;
      --input-bg-color: #fff;
      --input-border-color: #444;
      --google-btn-color: #4285f4;
      --google-btn-hover-color: #357ae8;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-card {
      background-color: var(--card-color);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 380px;
      text-align: center;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 1.5rem;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group input {
      width: 90%;
      padding: 1rem;
      background-color: var(--input-bg-color);
      border: 1px solid var(--input-border-color);
      border-radius: 8px;
      color: var(--text-color);
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      color: #666;
      pointer-events: none;
      transition: 0.3s ease;
      background: var(--card-color);
      padding: 0 0.25rem;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -0.5rem;
      font-size: 0.75rem;
      color: var(--primary-hover-color);
    }

    .btn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 1rem;
      transition: 0.2s ease;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: #fff;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover-color);
      transform: translateY(-2px);
    }

    .btn-google {
      background-color: var(--google-btn-color);
      color: #fff;
    }

    .btn-google:hover {
      background-color: var(--google-btn-hover-color);
      transform: translateY(-2px);
    }

    .link-text {
      margin-top: 1rem;
      font-size: 0.875rem;
    }

    .link-text a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .link-text a:hover {
      color: var(--primary-hover-color);
    }

    .error-message {
      color: #ff3b3b;
      margin-top: 1rem;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="image/Bigg_Boss_Season_7.png" alt="Big Boss Logo" class="logo">
    <h2>Log In to Your Account</h2>

    <form id="login-form" autocomplete="off">
      <div class="input-group">
        <input type="text" id="username" placeholder=" " required>
        <label for="username">Username</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder=" " required>
        <label for="password">Password</label>
      </div>
      <div class="input-group">
        <input type="password" id="voucher-code" placeholder=" " required>
        <label for="voucher-code">Voucher Code</label>
      </div>

      <button type="submit" class="btn btn-primary">Log In</button>
      <p class="link-text"><a href="#">Forgot password?</a></p>
      <div style="border-top: 1px solid #333; margin: 1.5rem 0;"></div>
      <button type="button" class="btn btn-google">Log in with Google</button>
      <p id="error-message" class="error-message"></p>
    </form>
  </div>

  <script>
document.getElementById("login-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorMessage = document.getElementById("error-message");

  const res = await fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  if (res.ok) {
    window.location.href = "/index.html";
  } else {
    const data = await res.json();
    errorMessage.textContent = data.message;
  }
});
</script>

</body>
</html>
