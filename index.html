<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream App</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #282828;
            padding: 1rem;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        #settings-btn {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            padding: 1rem;
            gap: 2rem;
        }

        .video-container {
            flex: 2;
            min-width: 300px;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .interactive-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .comments-section, .poll-section, .admin-panel {
            background-color: #282828;
            padding: 1rem;
            border-radius: 8px;
        }

        #comments-list {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #444;
            padding: 0.5rem;
            margin-bottom: 1rem;
            background-color: #333;
            border-radius: 5px;
        }

        .comment {
            background-color: #444;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
        }

        #comment-form {
            display: flex;
            gap: 0.5rem;
        }

        #comment-input {
            flex: 1;
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
        }

        .poll-option {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 0.5rem;
        }

        .poll-option:hover {
            background-color: #777;
        }

        #poll-results {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Live Stream</h1>
        <button id="settings-btn">Settings</button>
    </header>

    <main>
        <div class="video-container">
            <iframe id="live-video"
                src="https://www.youtube.com/embed/videoseries?list=PL3J-C4n1o3iL9P0eQ9k4xR1F1jN1j1-1J"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>
        </div>

        <div class="interactive-section">
            <div class="comments-section">
                <h3>Live Chat</h3>
                <div id="comments-list"></div>
                <form id="comment-form">
                    <input type="text" id="comment-input" placeholder="Say something..." required>
                    <button type="submit">Send</button>
                </form>
            </div>

            <div class="poll-section">
                <h3>Live Poll</h3>
                <p id="poll-question">What is your favorite programming language?</p>
                <div class="poll-options">
                    <button class="poll-option" data-option="js">JavaScript</button>
                    <button class="poll-option" data-option="python">Python</button>
                    <button class="poll-option" data-option="java">Java</button>
                </div>
                <div id="poll-results"></div>
            </div>
        </div>
    </main>
    
    <div id="admin-panel" class="admin-panel" style="display: none;">
        <h2>Admin Panel</h2>
        <div class="admin-section">
            <h3>Video Settings</h3>
            <label for="video-link">Video Link:</label>
            <input type="text" id="video-link" placeholder="Paste YouTube URL here" style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
            <button id="update-video-btn" style="margin-top: 0.5rem;">Update Video</button>
        </div>
        <div class="admin-section" style="margin-top: 1rem;">
            <h3>Poll Settings</h3>
            <label for="poll-question-input">Poll Question:</label>
            <input type="text" id="poll-question-input" placeholder="New poll question" style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
            <label for="poll-options-input" style="display: block; margin-top: 1rem;">Poll Options (comma-separated):</label>
            <input type="text" id="poll-options-input" placeholder="e.g., Option1,Option2,Option3" style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
            <button id="update-poll-btn" style="margin-top: 0.5rem;">Update Poll</button>
        </div>
        <div class="admin-section" style="margin-top: 1rem;">
            <h3>Poll Results</h3>
            <div id="admin-poll-results"></div>
        </div>
    </div>

    <script>
        let pollResults = {
            js: 0,
            python: 0,
            java: 0
        };

        document.addEventListener('DOMContentLoaded', () => {
            const commentForm = document.getElementById('comment-form');
            const commentInput = document.getElementById('comment-input');
            const commentsList = document.getElementById('comments-list');
            const pollOptionsDiv = document.querySelector('.poll-options');
            const pollResultsDiv = document.getElementById('poll-results');

            const settingsBtn = document.getElementById('settings-btn');
            const adminPanel = document.getElementById('admin-panel');
            const updateVideoBtn = document.getElementById('update-video-btn');
            const videoLinkInput = document.getElementById('video-link');
            const liveVideoPlayer = document.getElementById('live-video');
            const updatePollBtn = document.getElementById('update-poll-btn');
            const pollQuestionInput = document.getElementById('poll-question-input');
            const pollOptionsInput = document.getElementById('poll-options-input');
            const pollQuestion = document.getElementById('poll-question');
            const adminPollResults = document.getElementById('admin-poll-results');

            commentForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const commentText = commentInput.value;
                if (commentText.trim() !== '') {
                    addComment('User', commentText);
                    commentInput.value = '';
                }
            });

            function addComment(user, text) {
                const commentDiv = document.createElement('div');
                commentDiv.classList.add('comment');
                commentDiv.innerHTML = `<strong>${user}:</strong> ${text}`;
                commentsList.appendChild(commentDiv);
                commentsList.scrollTop = commentsList.scrollHeight;
            }

            function updatePollResults() {
                pollResultsDiv.innerHTML = '';
                adminPollResults.innerHTML = '';
                for (const option in pollResults) {
                    const resultText = `${option.charAt(0).toUpperCase() + option.slice(1)}: ${pollResults[option]} votes`;
                    
                    const publicResultP = document.createElement('p');
                    publicResultP.textContent = resultText;
                    pollResultsDiv.appendChild(publicResultP);
                    
                    const adminResultP = document.createElement('p');
                    adminResultP.textContent = resultText;
                    adminPollResults.appendChild(adminResultP);
                }
            }
            
            pollOptionsDiv.addEventListener('click', (e) => {
                if (e.target.classList.contains('poll-option')) {
                    const option = e.target.dataset.option;
                    if (pollResults.hasOwnProperty(option)) {
                        pollResults[option]++;
                        updatePollResults();
                    }
                }
            });
            
            updatePollResults();

            settingsBtn.addEventListener('click', () => {
                const adminPassword = prompt("Enter Admin Password:");
                if (adminPassword === "admin123") {
                    adminPanel.style.display = 'block';
                } else {
                    alert("Incorrect password.");
                }
            });

            updateVideoBtn.addEventListener('click', () => {
                const newVideoLink = videoLinkInput.value;
                if (newVideoLink) {
                    // Extract YouTube video ID
                    const videoID = newVideoLink.split('v=')[1];
                    if (videoID) {
                        const embedURL = `https://www.youtube.com/embed/${videoID}`;
                        liveVideoPlayer.src = embedURL;
                    } else {
                        alert("Please enter a valid YouTube video URL.");
                    }
                }
            });

            updatePollBtn.addEventListener('click', () => {
                const newQuestion = pollQuestionInput.value;
                const newOptions = pollOptionsInput.value.split(',').map(item => item.trim());

                if (newQuestion && newOptions.length > 0) {
                    pollQuestion.textContent = newQuestion;
                    
                    pollOptionsDiv.innerHTML = '';
                    pollResultsDiv.innerHTML = '';
                    
                    newOptions.forEach(optionText => {
                        const button = document.createElement('button');
                        button.className = 'poll-option';
                        button.textContent = optionText;
                        button.setAttribute('data-option', optionText.toLowerCase().replace(/\s/g, ''));
                        pollOptionsDiv.appendChild(button);
                    });
                    
                    pollResults = {};
                    newOptions.forEach(optionText => {
                        pollResults[optionText.toLowerCase().replace(/\s/g, '')] = 0;
                    });
                    updatePollResults();
                }
            });
        });
    </script>
</body>
</html>
