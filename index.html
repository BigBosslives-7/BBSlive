<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamVerse Live</title>
  <style>
    /* =================== Base =================== */
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0A0B10;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    /* Video Holder */
    .yt-embed-holder {
      position: relative;
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16/9;
      background: black;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    .yt-embed-holder iframe {
      width: 100%;
      height: 100%;
      border: 0;
      pointer-events: none; /* block YouTube UI */
    }

    /* Toggle Button */
    .control-toggle {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      background: rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      font-size: 1.2rem;
      padding: .6rem .8rem;
      border-radius: 50%;
      cursor: pointer;
      z-index: 5;
      transition: background .3s;
    }
    .control-toggle:hover { background: rgba(0,0,0,0.7); }

    /* Controls Panel (desktop: right slide-in) */
    .video-controls {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: 220px;
      background: rgba(28,30,38,0.95);
      transform: translateX(100%);
      transition: transform .3s ease;
      padding: 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      color: #fff;
      z-index: 4;
    }
    .video-controls.active { transform: translateX(0); }

    /* Mobile: bottom sheet */
    @media(max-width: 768px){
      .video-controls {
        width: 100%;
        height: 160px;
        bottom: 0;
        top: auto;
        right: 0;
        transform: translateY(100%);
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
      }
      .video-controls.active { transform: translateY(0); }
    }

    /* Elements inside panel */
    .video-controls label {
      font-size: 0.9rem;
      color: #aaa;
    }
    .video-controls input[type="range"] {
      width: 100%;
    }
    .btn-control {
      background: #6a5acd;
      border: none;
      color: #fff;
      padding: .6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .btn-control:hover { background: #5848c2; }
  </style>
</head>
<body>
  <!-- Video Section -->
  <div class="yt-embed-holder">
    <iframe id="live-video"
      src="https://www.youtube.com/embed/mNdO8tJg2-o?enablejsapi=1&autoplay=1&mute=1&loop=1&controls=0&modestbranding=1&rel=0&playsinline=1&iv_load_policy=3&playlist=mNdO8tJg2-o"
      title="StreamVerse Live"
      allow="autoplay; encrypted-media"
    ></iframe>

    <!-- Toggle Button -->
    <button id="control-toggle" class="control-toggle" aria-label="Toggle video controls">üéõÔ∏è</button>

    <!-- Slide Controls -->
    <div id="video-controls" class="video-controls">
      <div>
        <label for="volume-slider">Volume</label>
        <input type="range" id="volume-slider" min="0" max="100" step="1">
      </div>
      <button id="fullscreen-btn" class="btn-control">‚õ∂ Fullscreen</button>
    </div>
  </div>

  <!-- Load YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <!-- All-in-one JS -->
  <script>
    class VideoControls {
      constructor(playerId, { toggleBtn, controlsPanel, volumeSlider, fullscreenBtn }) {
        this.playerId = playerId;
        this.toggleBtn = document.getElementById(toggleBtn);
        this.controlsPanel = document.getElementById(controlsPanel);
        this.volumeSlider = document.getElementById(volumeSlider);
        this.fullscreenBtn = document.getElementById(fullscreenBtn);
        this.hideTimer = null;

        this.player = new YT.Player(this.playerId, {
          events: { 'onReady': () => this.initEvents() }
        });
      }

      initEvents() {
        // Toggle controls
        this.toggleBtn.addEventListener('click', () => {
          this.controlsPanel.classList.toggle('active');
        });

        // Volume slider
        this.volumeSlider.addEventListener('input', e => {
          if (this.player && this.player.setVolume) {
            this.player.setVolume(e.target.value);
          }
        });

        // Fullscreen
        this.fullscreenBtn.addEventListener('click', () => {
          const iframe = document.getElementById(this.playerId);
          if (iframe.requestFullscreen) iframe.requestFullscreen();
          else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
          else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
        });

        // Auto-hide on inactivity
        const videoHolder = this.toggleBtn.closest('.yt-embed-holder');
        videoHolder.addEventListener('mousemove', () => {
          this.showControls();
        });
      }

      showControls() {
        this.controlsPanel.classList.add('active');
        clearTimeout(this.hideTimer);
        this.hideTimer = setTimeout(() => {
          this.controlsPanel.classList.remove('active');
        }, 5000);
      }
    }

    // Initialize after YouTube API loads
    window.onYouTubeIframeAPIReady = () => {
      new VideoControls('live-video', {
        toggleBtn: 'control-toggle',
        controlsPanel: 'video-controls',
        volumeSlider: 'volume-slider',
        fullscreenBtn: 'fullscreen-btn'
      });
    };
  </script>
</body>
</html>
