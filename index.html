<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamVerse | Live</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-primary: #0A0B10;
      --bg-secondary: #1C1E26;
      --text-main: #EFEFEF;
      --text-secondary: #A0A2B1;
      --accent-purple: #8A46FF;
      --accent-teal: #00D5B7;
      --border-color: #333649;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-main);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background-color: var(--bg-primary);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
    }

    header h1 { color: var(--accent-teal); margin: 0; }
    .btn-settings {
      background: var(--bg-secondary);
      color: var(--text-main);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      padding: 2rem;
      max-width: 1400px;
      margin: auto;
    }

    /* Video */
    .yt-embed-holder {
      position: relative;
      aspect-ratio: 16/9;
      background: black;
      border-radius: 12px;
      overflow: hidden;
    }
    .yt-embed-holder iframe {
      width: 100%;
      height: 100%;
      border: 0;
      pointer-events: none; /* block YT UI */
    }

    /* Toggle Button */
    .control-toggle {
      position: absolute;
      bottom: 1rem; right: 1rem;
      background: rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      font-size: 1.2rem;
      padding: .6rem .8rem;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    /* Controls Panel */
    .video-controls {
      position: absolute;
      top: 0; right: 0;
      height: 100%;
      width: 200px;
      background: rgba(28,30,38,0.95);
      transform: translateX(100%);
      transition: transform .3s ease;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 9;
    }
    .video-controls.active { transform: translateX(0); }
    .video-controls label { font-size: 0.85rem; color: var(--text-secondary); }
    .video-controls input[type="range"] { width: 100%; }
    .btn-control {
      background: var(--accent-purple);
      border: none;
      color: #fff;
      padding: .6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Cards */
    .card {
      background: var(--bg-secondary);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--border-color);
    }

    /* Admin Panel */
    #admin-panel {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(8px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .admin-card {
      background: var(--bg-secondary);
      padding: 2rem;
      border-radius: 12px;
      width: 90%; max-width: 600px;
    }
    .admin-card h2 { margin-top: 0; }
    .admin-section { margin-bottom: 1.5rem; }
    .admin-section label { display: block; margin-bottom: .5rem; color: var(--text-secondary); }
    .admin-section input {
      width: calc(100% - 2rem);
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background: var(--bg-primary);
      color: var(--text-main);
    }

    @media(max-width: 1024px){
      .container { grid-template-columns: 1fr; }
      .video-controls {
        width: 100%; height: 160px;
        bottom: 0; top: auto;
        transform: translateY(100%);
        flex-direction: row; justify-content: space-around; align-items: center;
      }
      .video-controls.active { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>StreamVerse</h1>
    <button id="settings-btn" class="btn-settings">Settings</button>
  </header>

  <div class="container">
    <main>
      <div class="yt-embed-holder">
        <iframe id="live-video"
          src="https://www.youtube.com/embed/mNdO8tJg2-o?enablejsapi=1&autoplay=1&mute=0&loop=1&controls=0&modestbranding=1&rel=0&playsinline=1&iv_load_policy=3&playlist=mNdO8tJg2-o"
          title="StreamVerse Live"
          allow="autoplay; encrypted-media"
        ></iframe>

        <button id="control-toggle" class="control-toggle">üéõÔ∏è</button>

        <div id="video-controls" class="video-controls">
          <div>
            <label for="volume-slider">Volume</label>
            <input type="range" id="volume-slider" min="0" max="100" step="1">
          </div>
          <button id="fullscreen-btn" class="btn-control">‚õ∂ Fullscreen</button>
        </div>
      </div>
    </main>

    <aside>
      <div class="comments-section card">
        <h3>Live Chat</h3>
        <div id="comments-list" style="height:200px; overflow-y:auto;"></div>
        <form id="comment-form">
          <input type="text" id="comment-input" placeholder="Say something..." required>
          <button type="submit" class="btn-control">Send</button>
        </form>
      </div>

      <div class="poll-section card">
        <h3>Live Poll</h3>
        <p id="poll-question">What is your favorite programming language?</p>
        <div class="poll-options">
          <button class="btn-control" data-option="js">JavaScript</button>
          <button class="btn-control" data-option="python">Python</button>
          <button class="btn-control" data-option="java">Java</button>
        </div>
        <div id="poll-results"></div>
      </div>
    </aside>
  </div>

  <!-- Admin Panel -->
  <div id="admin-panel">
    <div class="admin-card">
      <h2>Admin Panel</h2>

      <div class="admin-section">
        <h3>Video Settings</h3>
        <label for="video-link">YouTube Embed URL:</label>
        <input type="text" id="video-link" placeholder="https://www.youtube.com/embed/...">
        <button id="update-video-btn" class="btn-control">Update Video</button>
      </div>

      <div class="admin-section">
        <h3>Poll Settings</h3>
        <label for="poll-question-input">Poll Question:</label>
        <input type="text" id="poll-question-input">
        <label for="poll-options-input">Poll Options (comma separated):</label>
        <input type="text" id="poll-options-input">
        <button id="update-poll-btn" class="btn-control">Update Poll</button>
      </div>

      <div class="admin-section">
        <h3>Poll Results</h3>
        <div id="admin-poll-results"></div>
      </div>
    </div>
  </div>

  <!-- YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let pollResults = { js:0, python:0, java:0 };

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('live-video', {
        events: { 'onReady': initControls }
      });
    }

    function initControls() {
      const toggleBtn = document.getElementById('control-toggle');
      const controls = document.getElementById('video-controls');
      const volSlider = document.getElementById('volume-slider');
      const fsBtn = document.getElementById('fullscreen-btn');

      toggleBtn.addEventListener('click', ()=>controls.classList.toggle('active'));
      volSlider.addEventListener('input', e=>player.setVolume(e.target.value));
      fsBtn.addEventListener('click', ()=>{
        const iframe = document.getElementById('live-video');
        if(iframe.requestFullscreen) iframe.requestFullscreen();
        else if(iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
        else if(iframe.msRequestFullscreen) iframe.msRequestFullscreen();
      });
    }

    // Chat
    document.getElementById('comment-form').addEventListener('submit', e=>{
      e.preventDefault();
      const input=document.getElementById('comment-input');
      if(input.value.trim()!==""){
        const div=document.createElement('div');
        div.textContent="User: "+input.value;
        document.getElementById('comments-list').appendChild(div);
        input.value="";
      }
    });

    // Poll
    function updatePollDisplay(){
      const results=document.getElementById('poll-results');
      const adminResults=document.getElementById('admin-poll-results');
      results.innerHTML=""; adminResults.innerHTML="";
      for(let key in pollResults){
        results.innerHTML+=`<p>${key}: ${pollResults[key]} votes</p>`;
        adminResults.innerHTML+=`<p>${key}: ${pollResults[key]} votes</p>`;
      }
    }
    document.querySelector('.poll-options').addEventListener('click', e=>{
      if(e.target.dataset.option){
        pollResults[e.target.dataset.option]++;
        updatePollDisplay();
      }
    });
    updatePollDisplay();

    // Admin Panel
    const settingsBtn=document.getElementById('settings-btn');
    const adminPanel=document.getElementById('admin-panel');
    settingsBtn.addEventListener('click', ()=>{
      const pass=prompt("Enter Admin Password:");
      if(pass==="admin123"){ adminPanel.style.display="flex"; }
      else alert("Incorrect password");
    });
    adminPanel.addEventListener('click', e=>{
      if(e.target.id==="admin-panel"){ adminPanel.style.display="none"; }
    });

    // Update video
    document.getElementById('update-video-btn').addEventListener('click', ()=>{
      const newLink=document.getElementById('video-link').value.trim();
      if(newLink.includes("youtube.com/embed/")){
        player.loadVideoByUrl(newLink);
        alert("Video updated!");
      } else alert("Invalid embed URL.");
    });

    // Update poll
    document.getElementById('update-poll-btn').addEventListener('click', ()=>{
      const q=document.getElementById('poll-question-input').value;
      const opts=document.getElementById('poll-options-input').value.split(",").map(o=>o.trim()).filter(Boolean);
      if(q && opts.length){
        document.getElementById('poll-question').textContent=q;
        const optionsDiv=document.querySelector('.poll-options');
        optionsDiv.innerHTML="";
        pollResults={};
        opts.forEach(opt=>{
          const btn=document.createElement('button');
          btn.className="btn-control";
          btn.dataset.option=opt.toLowerCase().replace(/\s+/g,"");
          btn.textContent=opt;
          optionsDiv.appendChild(btn);
          pollResults[btn.dataset.option]=0;
        });
        updatePollDisplay();
        alert("Poll updated!");
      }
    });
  </script>
</body>
</html>
