<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamVerse | Live</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Global & Theme */
    :root {
      --bg-primary: #0A0B10;
      --bg-secondary: #1C1E26;
      --text-main: #EFEFEF;
      --text-secondary: #A0A2B1;
      --accent-purple: #8A46FF;
      --accent-teal: #00D5B7;
      --border-color: #333649;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-primary);
      color: var(--text-main);
      margin: 0;
      padding: 0;
    }

    /* Layout */
    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      padding: 2rem;
      max-width: 1400px;
      margin: auto;
    }

    header {
      background: var(--bg-primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--border-color);
    }
    header h1 { color: var(--accent-teal); margin: 0; }
    .btn-settings {
      background: var(--bg-secondary);
      border: none;
      color: var(--text-main);
      padding: .75rem 1.25rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background .3s;
    }
    .btn-settings:hover, .btn-settings:focus { background: #2D303E; }

    /* Video */
    .yt-embed-holder {
      width: 100%; 
      aspect-ratio: 16/9;
      pointer-events: none;
      overflow: hidden;
      border-radius: 12px;
    }
    .yt-embed-holder iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Cards */
    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
    }
    .card h3 { margin: 0 0 1rem; }

    /* Live Chat */
    #comments-list {
      height: 350px;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      aria-live: polite;
    }
    .comment {
      background: var(--bg-primary);
      padding: .5rem .75rem;
      border-radius: 8px;
      margin-bottom: .5rem;
      animation: fadeIn .3s ease;
    }
    #comment-form { display: flex; gap: .5rem; }
    #comment-input {
      flex-grow: 1;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      color: var(--text-main);
      padding: .75rem;
      border-radius: 8px;
    }
    .btn-send {
      background: var(--accent-purple);
      border: none;
      color: #fff;
      padding: .75rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background .3s;
    }
    .btn-send:hover { background: #723BCF; }

    /* Poll */
    .poll-option {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      padding: .75rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      transition: background .2s, transform .2s;
    }
    .poll-option:hover { transform: scale(1.02); background: #2D303E; }

    .poll-results-bar {
      background: var(--border-color);
      border-radius: 6px;
      overflow: hidden;
      height: 12px;
      margin-top: .25rem;
    }
    .poll-fill {
      background: var(--accent-teal);
      height: 100%;
      width: 0%;
      transition: width .5s ease;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Admin Modal */
    #admin-panel {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.8);
      backdrop-filter: blur(8px);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .admin-card {
      background: var(--bg-secondary);
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      animation: fadeIn .3s ease;
    }
    .admin-section { margin-bottom: 1rem; }
    .admin-section input {
      width: 100%;
      padding: .75rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background: var(--bg-primary);
      color: var(--text-main);
    }
    .btn-update {
      background: var(--accent-teal);
      border: none;
      color: var(--bg-primary);
      padding: .75rem 1.25rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: .5rem;
    }
    .btn-update:hover { background: #00A38B; }

    /* Mobile */
    @media (max-width: 1024px) {
      .container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <h1>StreamVerse</h1>
    <button id="settings-btn" class="btn-settings">Settings</button>
  </header>

  <div class="container">
    <main>
      <div class="yt-embed-holder">
        <iframe id="live-video"
          src="https://www.youtube.com/embed/mNdO8tJg2-o?autoplay=1&mute=1&loop=1&controls=0&modestbranding=1&rel=0&playsinline=1&showinfo=0&iv_load_policy=3&playlist=mNdO8tJg2-o"
          title="StreamVerse Live"
          aria-hidden="true"
          allow="autoplay; encrypted-media"
        ></iframe>
      </div>
    </main>

    <aside class="interactive-section">
      <!-- Chat -->
      <div class="comments-section card">
        <h3>Live Chat</h3>
        <div id="comments-list"></div>
        <form id="comment-form">
          <label for="comment-input" class="sr-only">Your message</label>
          <input type="text" id="comment-input" placeholder="Say something..." required>
          <button type="submit" class="btn-send">Send</button>
        </form>
      </div>

      <!-- Poll -->
      <div class="poll-section card">
        <h3>Live Poll</h3>
        <p id="poll-question">What is your favorite programming language?</p>
        <div class="poll-options">
          <button class="poll-option" data-option="js">JavaScript</button>
          <button class="poll-option" data-option="python">Python</button>
          <button class="poll-option" data-option="java">Java</button>
        </div>
        <div id="poll-results"></div>
      </div>
    </aside>
  </div>

  <!-- Admin Panel -->
  <div id="admin-panel">
    <div class="admin-card">
      <h2>Admin Panel</h2>
      <div class="admin-section">
        <label for="admin-pass">Password</label>
        <input type="password" id="admin-pass" placeholder="Enter password">
        <button id="admin-login" class="btn-update">Login</button>
      </div>
      <div id="admin-tools" style="display:none;">
        <div class="admin-section">
          <h3>Video Settings</h3>
          <input type="text" id="video-link" placeholder="YouTube embed URL">
          <button id="update-video-btn" class="btn-update">Update Video</button>
        </div>
        <div class="admin-section">
          <h3>Poll Settings</h3>
          <input type="text" id="poll-question-input" placeholder="New poll question">
          <input type="text" id="poll-options-input" placeholder="Comma separated options">
          <button id="update-poll-btn" class="btn-update">Update Poll</button>
        </div>
        <div class="admin-section">
          <h3>Poll Results</h3>
          <div id="admin-poll-results"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const pollResults = { js:0, python:0, java:0 };
    const pollResultsDiv = document.getElementById('poll-results');
    const adminPollResults = document.getElementById('admin-poll-results');

    function updatePollResults() {
      pollResultsDiv.innerHTML = '';
      adminPollResults.innerHTML = '';
      const totalVotes = Object.values(pollResults).reduce((a,b)=>a+b,0) || 1;

      for (const [key, count] of Object.entries(pollResults)) {
        const percent = Math.round((count/totalVotes)*100);
        const label = `${key.toUpperCase()}: ${count} votes (${percent}%)`;

        // public
        const p = document.createElement('p');
        p.textContent = label;
        const bar = document.createElement('div');
        bar.className = 'poll-results-bar';
        const fill = document.createElement('div');
        fill.className = 'poll-fill';
        fill.style.width = percent + '%';
        bar.appendChild(fill);
        pollResultsDiv.append(p, bar);

        // admin
        const adminP = document.createElement('p');
        adminP.textContent = label;
        adminPollResults.appendChild(adminP);
      }
    }

    document.querySelector('.poll-options').addEventListener('click', e=>{
      if(e.target.classList.contains('poll-option')){
        const opt = e.target.dataset.option;
        pollResults[opt]++;
        updatePollResults();
      }
    });

    // Chat
    const commentsList = document.getElementById('comments-list');
    document.getElementById('comment-form').addEventListener('submit', e=>{
      e.preventDefault();
      const input = document.getElementById('comment-input');
      if(input.value.trim()){
        const div = document.createElement('div');
        div.className = 'comment';
        div.innerHTML = `<strong>User:</strong> ${input.value}`;
        commentsList.appendChild(div);
        commentsList.scrollTo({ top: commentsList.scrollHeight, behavior: 'smooth' });
        input.value = '';
      }
    });

    // Admin
    const settingsBtn = document.getElementById('settings-btn');
    const adminPanel = document.getElementById('admin-panel');
    const adminTools = document.getElementById('admin-tools');

    settingsBtn.addEventListener('click', ()=>{ adminPanel.style.display='flex'; });
    adminPanel.addEventListener('click', e=>{ if(e.target===adminPanel) adminPanel.style.display='none'; });

    document.getElementById('admin-login').addEventListener('click', ()=>{
      const pass = document.getElementById('admin-pass').value;
      // fake hash for demo
      const validHash = btoa('admin123');
      if(btoa(pass)===validHash){
        adminTools.style.display='block';
        alert('Welcome, Admin!');
      } else { alert('Wrong password'); }
    });

    document.getElementById('update-video-btn').addEventListener('click', ()=>{
      const url = document.getElementById('video-link').value;
      if(url.includes('youtube.com/embed/')){
        document.getElementById('live-video').src = url + '?autoplay=1&mute=1&loop=1&controls=0&modestbranding=1&rel=0&playsinline=1&showinfo=0&iv_load_policy=3&playlist=' + url.split('/embed/')[1];
        alert('Video updated');
      } else alert('Invalid embed URL');
    });

    document.getElementById('update-poll-btn').addEventListener('click', ()=>{
      const q = document.getElementById('poll-question-input').value;
      const opts = document.getElementById('poll-options-input').value.split(',').map(o=>o.trim()).filter(Boolean);
      if(q && opts.length){
        document.getElementById('poll-question').textContent = q;
        const optionsDiv = document.querySelector('.poll-options');
        optionsDiv.innerHTML='';
        Object.keys(pollResults).forEach(k=>delete pollResults[k]);
        opts.forEach(o=>{
          const key = o.toLowerCase().replace(/[^a-z0-9]/g,'-');
          pollResults[key]=0;
          const btn=document.createElement('button');
          btn.className='poll-option';
          btn.dataset.option=key;
          btn.textContent=o;
          optionsDiv.appendChild(btn);
        });
        updatePollResults();
      }
    });

    updatePollResults();
  </script>
</body>
</html>
