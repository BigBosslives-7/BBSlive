<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream</title>
</head>
<body>
  <h2>Live Class</h2>
  <div id="video-container">Loading...</div>

  <script>
    async function loadStream() {
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "/login.html";
        return;
      }

      const res = await fetch("/stream", {
        headers: { "Authorization": `Bearer ${token}` }
      });

      if (!res.ok) {
        window.location.href = "/login.html";
        return;
      }

      const data = await res.json();
      if (data.video_url) {
        document.getElementById("video-container").innerHTML = `
          <iframe src="${data.video_url}" width="800" height="450" frameborder="0" allowfullscreen></iframe>
        `;
      } else {
        document.getElementById("video-container").textContent = "No live class available.";
      }
    }

    loadStream();
  </script>
</body>
</html>
